  <body>
  	<div class="slidecontainer">
	  <input type="range" min="10" max="300" value="60" class="slider" id="myRange">
	</div>
	<div class="flex-container">
		<div><button id="metr_minus" class="button">-</button></div>
		<div><h3>Value: <span id="myRangeValue"></span></h3></div>
		<div><button id="metr_plus" class="button">+</button></div>
	</div>
	<button id="metr_play" class="button">Start</button>
	<script type="text/javascript">
		var slider = document.getElementById("myRange");
		var output = document.getElementById("myRangeValue");
		var btn_play = document.getElementById("metr_play");
		var btn_minus = document.getElementById("metr_minus");
		var btn_plus = document.getElementById("metr_plus");

		var timerId;
		var metr_run = false;
		output.innerHTML = slider.value;

		slider.oninput = function() {
		  slider_change();
		}

		btn_minus.onclick = function() {
			slider.value = slider.value - 1;
			slider_change();
		}

		btn_plus.onclick = function() {
			slider.value = +slider.value + 1;
			slider_change();
		}

		btn_play.onclick = function() {
			play_metr();
		}

		function slider_change() {
			output.innerHTML = slider.value;
			if (metr_run == true) {
			  	stop_metr();
			  	start_metr();
			}
		}

		function play_metr() {
			if (metr_run == true) {
				stop_metr();
			} else {
				start_metr();
			}
		}

		function start_metr() {
			alert('Привет');
			timerId = setInterval(beep, 60 * 1000 / output.innerHTML );
			metr_run = true;
			btn_play.innerText = "Stop";
		}

		function stop_metr() {
			clearInterval(timerId);
			metr_run = false;
			btn_play.innerText = "Start";
		}
